[module/workspaces]
type = internal/i3

index-sort = true
ws-icon-default = "%{T7}%{T-}"

label-focused = "%icon%"
label-focused-padding = 1
label-focused-background = ${color.bg}
label-focused-foreground = ${color.fg}

label-unfocused = "%{T7}%{T-}"
label-unfocused-padding = ${self.label-focused-padding}
label-unfocused-background = ${color.bg}
label-unfocused-foreground = ${color.fg-alt}

label-visible = ${self.label-unfocused}
label-visible-padding = ${self.label-unfocused-padding}
label-visible-background = ${color.bg}
label-visible-foreground = ${color.fg}

label-urgent = ${self.label-unfocused}
label-urgent-padding = ${self.label-unfocused-padding}
label-urgent-background = ${color.urgent}
label-urgent-foreground = ${color.white}
