[module/volume]
type = internal/pulseaudio

sink = alsa_output.usb-RODE_Microphones_RODE_NT-USB-00.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume>
label-volume = %percentage%%
label-muted = %{T6}%{T-}
label-muted-foreground = ${color.urgent}
ramp-volume-0 = %{T6}%{T-}
ramp-volume-1 = %{T6}%{T-}
ramp-volume-2 = %{T6}%{T-}
ramp-volume-3 = %{T6}%{T-}
ramp-volume-4 = %{T6}%{T-}

click-right = pavucontrol &
