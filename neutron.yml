i3_workspace:
    panel_left:
        width: 0.55
        nodes:
            editor: true
    panel_right:
        tabbed: 0.45
        nodes:
            Scripts:
                terminal: true
                path: "~/Desktop/scripts"
            Cache:
                terminal: true
                path: "~/.cache/rice-cooker"
            Dist:
                terminal: true
                path: "~/.local/share/rice-cooker"
            Source:
                terminal: true
                path: "."

